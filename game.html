<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/game.css">
    <title>1 Player Dice Game</title>
</head>
<body>
    <div id="table">
        <div id="current_score">
            <h2>Current Score</h2>
            <p id="current">00</p>
        </div>

        <div id="dice_roll">
            <h2>Dice Roll</h2>

            <div >
                <img id="image" src="images/rolling.png"
            </div>
        </div>

        <div class="container">
            <button id="roll">Let's Roll</button>
        </div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
